	   <a href="#"><h4> Those who stay </h4>     
	     <h4> Implications of regional decline </h4>
           </a>	
	  <p>I examine how growing and declining areas respond to new labor demand shocks. In particular, areas with different growth trajectories differ in terms of the proportion of residents who were born in the same place. I show how this process is the result of some workers migrating to growing regions while others stay inelastically in the places they grew up. I build a model that incorporates this phenomenon and use it to derive implications in terms of migration responses to labor demand shocks. I find evidence in terms of migration and other labor supply margins that support the model's predictions after two distinct shocks to local labor demand. The intuition for these differences is that the marginal worker who lives in a growing region is more likely to have moved there because of increases in either real wages or universally valued local amenities, so a decrease in wages will induce her to move elsewhere. A marginal worker in a declining area is more likely to have been born in that area, so she values it for more idiosyncratic reasons and her decisions are less responsive to changes in the local labor market.</p>
