        <div class="well col-xs-12 col-sm-9">
	   <a href="#"><h4>Population decline and shocks in local labor markets</h4>
           </a>	
	  <p>I examine how declining areas in the US respond to new labor demand shocks. Declining areas have a much higher proportion of residents born locally and I show how this is a natural result of population decline. Workers respond only slightly to aggregate shocks in deciding whether to stay where they are born, but they respond much more in comparing other places to live, so areas primarily grow by attracting workers born elsewhere. I build and calibrate a simple model that incorporates this phenomenon and use it to derive the implication that migration responses in declining regions will be much lower, since more workers are inframarginal about their migration decision. I examine responses after two conceptually distinct shocks to local labor demand and find further evidence that support the model's predictions in terms of migration and other labor supply outcomes.<p>
